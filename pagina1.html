<form method="post" id="sheetdb-form"
  action="https://sheetdb.io/api/v1/58f61be4dda40">
    Nome: <br><input name="data[nome]"><br>
    E-mail: <br><input name="data[email]"><br><br>
    
    <button type="submit">Enviar</button><br><br>
    <input type="button" value="Imprimir" onClick="window.print()"/><br>
</form>

<script>
  var form = document.getElementById('sheetdb-form');
  form.addEventListener("submit", e => {
    e.preventDefault();
    fetch(form.action, {
        method : "POST",
        body: new FormData(document.getElementById("sheetdb-form")),
    }).then(
        response => response.json()
    ).then((html) => {
      // you can put any JS code here
      alert('success')
    });
  });
</script>
